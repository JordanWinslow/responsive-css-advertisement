<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <!-- 
      Author: Jordan Winslow
      Twitter: https://Twitter.com/JordanDWinslow
      Portfolio: https://JordanWinslow.dev

      INTERVIEW INSTRUCTIONS:
      DO NOT EDIT THE HTML IN THE BODY AT ALL AND USE A <style> TAG TO CREATE A RESPONSIVE AD BASED OFF THE IMAGE IN THE SRC FOLDER.
    
      THE FOLLOWING CODE IS MY ANSWER:
    -->
    <link
      href="https://fonts.googleapis.com/css?family=Archivo:500,800&display=swap"
      rel="stylesheet"
    />
    <style>
      /*AD CONTAINER*/
      .nativo {
        position: relative;
        color: #48484a;
        font-family: "Archivo", sans-serif;
        font-size: 1.7rem;
        font-weight: 500;
        border-top: 4px solid #ebebeb;
        border-bottom: 4px solid #ebebeb;
        background: #f5f5f5;
        margin: 1rem;
        display: flex;
        height: 22.6875rem;
      }
      /*AD IMAGE*/
      .nativo > div:nth-child(1) img {
        height: 100%;
        width: 100%;
        object-fit: cover; /*to prevent image resizing*/
        margin-bottom: -6px; /*remove gap between image and bottom border*/
      }
      /*AD TEXT CONTAINER*/
      .nativo > div:nth-child(2) {
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        padding: 2rem;
      }
      /*SPONSORED CONTENT BADGE*/
      .nativo > div:nth-child(2):before {
        width: 18rem;
        padding: 0.5rem;
        text-align: center;
        color: white;
        background-color: #40a0d7;
        font-weight: bold;
        font-size: 1.5rem;
        content: "SPONSORED CONTENT";
      }
      /*AD HEADER TEXT*/
      .nativo > div:nth-child(2) > div:nth-child(1) > a {
        text-decoration: none;
        color: #232324;
        font-size: 2.6rem;
        font-weight: bolder;
      }
      /*NATIVO LINK*/
      .nativo > div:nth-child(2) > div:nth-child(2) > a {
        color: #40a0d7;
        text-decoration: none;
        text-transform: uppercase;
      }
      @media (max-width: 900px) {
        .nativo {
          margin: 10vw;
          flex-direction: column;
          height: 100%;
          border-top-color: #40a0d7;
          border-bottom-color: #40a0d7;
        }
        .nativo > div:nth-child(2) > div:nth-child(1) {
          margin-bottom: 1rem;
        }
        /*make sponsored content badge positioned over the image on small screens*/
        .nativo > div:nth-child(2):before {
          position: absolute;
          top: 0;
          left: 0;
        }
        /*make ad description dissappear on small screens*/
        .nativo > div:nth-child(2) > div:nth-child(3) {
          display: none;
        }
      }
      /*go full width on small screens*/
      @media (max-width: 700px) {
        .nativo {
          margin: 0;
        }
        /*dynamically decrease header size on small screens*/
        .nativo > div:nth-child(2) > div:nth-child(1) > a {
          font-size: calc(1rem + 5vw);
        }
      }
      @media (max-width: 500px) {
        .nativo > div:nth-child(2) {
          padding: 1rem;
        }
        /*make sponsored content badge cut in half on very small screens*/
        .nativo > div:nth-child(2):before {
          width: 10rem;
        }
      }
    </style>
    <!--END MY CODE-->
  </head>

  <body>
    <!--BEGIN CODE INTERVIEW CODE -->
    <div class="nativo">
      <div>
        <a href="https://www.nativo.com/"
          ><img src="nativo-image.jpg" alt="This Is a Test Image"
        /></a>
      </div>
      <div>
        <div>
          <a href="https://www.nativo.com/"
            >This Is a Test Placement for Desktop and Mobile</a
          >
        </div>
        <div>By <a href="https://www.nativo.com/">Nativo</a></div>
        <div>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus sem
          tortor, euismod vitae aliquam vel, pulvinar ut magna.
        </div>
      </div>
    </div>
      <!-- END CODE INTERVIEW CODE -->
  </body>
</html>
